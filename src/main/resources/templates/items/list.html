<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Items</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 24px;
    }

    table {
        border-collapse: collapse;
        width: 400px;
        margin-top: 16px;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    a {
        display: inline-block;
        margin-top: 12px;
    }
  </style>
</head>

<body>

<h1>Items</h1>

<!-- ONLY ADMIN can see this link -->
<a sec:authorize="hasRole('ADMIN')" th:href="@{/items/new}">
  Create new item
</a>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>

  <tbody>
  <tr th:if="${#lists.isEmpty(items)}">
    <td colspan="2">No items yet</td>
  </tr>

  <tr th:each="item : ${items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
