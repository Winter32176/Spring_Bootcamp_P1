<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title>Car details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; gap: 12px; }
        .right { display: flex; align-items: center; gap: 10px; }
        a.btn, button.btn { padding: 8px 12px; border: 1px solid #333; text-decoration: none; background: transparent; cursor: pointer; }
        table { border-collapse: collapse; width: 700px; max-width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .muted { color: #666; font-size: 0.9rem; }
    </style>
</head>

<body>

<div class="top">
    <div>
        <h1>Car details</h1>
        <div class="muted">
            Signed in as: <span sec:authentication="name">user</span>
            |
            Roles: <span sec:authentication="authorities">ROLE_USER</span>
        </div>
    </div>

    <div class="right">
        <a class="btn" th:href="@{/items}">Back</a>

        <a class="btn" th:href="@{/items/{id}/edit(id=${item.id})}" sec:authorize="hasRole('ADMIN')">Edit</a>

        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button class="btn" type="submit">Logout</button>
        </form>
    </div>
</div>

<table>
    <tr>
        <th>ID</th>
        <td th:text="${item.id}"></td>
    </tr>
    <tr>
        <th>Car Name</th>
        <td th:text="${item.name}"></td>
    </tr>
    <tr>
        <th>Model</th>
        <td th:text="${item.model}"></td>
    </tr>
    <tr>
        <th>Color</th>
        <td th:text="${item.color}"></td>
    </tr>
    <tr>
        <th>Details</th>
        <td th:text="${item.details}"></td>
    </tr>
    <tr>
        <th>Category</th>
        <td th:text="${item.category}"></td>
    </tr>
    <tr>
        <th>Additional (additional,engine)</th>
        <td th:text="${item.additionalInfo}"></td>
    </tr>
</table>

</body>
</html>
